<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale
        =1.0">

        <title>"Calculator"</title>

        <link href="style.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class= "setOfButtons">
            <button button-pink class="pink" onclick="changeBodyBg('linear-gradient(to right,rgb(240, 157, 205),rgb(134, 6, 128))');"> Pink</button>
            <button button-green class="green" onclick="changeBodyBg('linear-gradient(to right,rgb(137, 204, 195),rgb(81, 235, 53))');">Green</button>
            <button button-orange class="orange" onclick="changeBodyBg('linear-gradient(to right,rgb(221, 159, 101),rgb(255, 136, 0))');">Orange</button>
        </div>
        <div class="calculator-grid">
            <div class="output">
                <div previous class="previous-operand"></div>
                <div current class="current-operand"></div>
            </div>
            <button ac >AC</button>
            <button delete>DEL</button>
            <button power_of_two>X^2</button>
            <button operation>/</button>
            <button number>1</button>
            <button number>2</button>
            <button number>3</button>
            <button operation>*</button>
            <button number>4</button>
            <button number>5</button>
            <button number>6</button>
            <button operation>+</button>
            <button number>7</button>
            <button number>8</button>
            <button number>9</button>
            <button operation>-</button>
            <button number>.</button>
            <button number>0</button>
            <button equal class="span-two">=</button>

        </div>



    </body>
</html>
