<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Generator</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Random Animal Picture Generator</h1>
   <div class="animals">
        <div id="cat_element" class="animal">
          <div id="cat-face" class="animal-emoji">
              <img src="cat_face.png" alt="cat">
          </div>
        </div>
        <div id ="dog_element" class="animal">
          <div id="dog-face" class="animal-emoji">
              <img src="dog-face.png" alt="dog">
          </div>
        </div>
        <div id ="fox_element" class="animal">
          <div id="fox-face" class="animal-emoji">
              <img src="fox-face.png" alt="fox">
          </div>
        </div>
   </div>
    
   <div class="buttons">
        <button id="cat_button">New Cat Image</button>
        <button id="dog_button">New Dog Image</button>
        <button id="fox_button">New Fox Image</button>
   </div>  
</body>
</html>
